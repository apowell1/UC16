<!DOCTYPE html>
<html>

<head>
    <title>Number Facts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="ajax.js"></script>
</head>

<body>
    <div class="container">
        <h2>Number Facts</h2>
        <br/>
        <p>First enter any of the types<b> trivia, math, date, or year</b> (defaults to <b>trivia</b>). Then, enter <b> random</b> if you want a random fact, an integer, or a date in the form month/day if the type is <b> date</b>. An example is <b>2/27</b>. Note: the type is not cap sensitive.</p>
        <br>
        <div>
            <div>
                <div id="typeBox" class="control-group">
                    <label for="dataType">Type</label>
                    <input type="text" name="dataType" id="dataType" placeholder="Type in your type of data" /> </div>
            </div>
            <br>
            <div>
                <div id="numBox" class="control-group">
                    <label for="numDate">Number or Date</label>
                    <input type="text" name="numDate" id="numDate" placeholder="Type in a number or date" /> </div>
            </div>
            <br/>
            <div>
                <button class='btn btn-success btn-large' onclick="findFacts('numDate', 'dataType')">Find Number Facts</button>
            </div>
            <br/>
            <div>
                <div id="facts" class=""></div>
            </div>
        </div>
    </div>
</body>

</html>
